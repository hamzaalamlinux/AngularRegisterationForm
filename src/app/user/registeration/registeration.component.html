<div class="parant-div">
    <div class="child-div" >
      <div class="heading">
          <h4 class="text-center mt-5">Please Create Account</h4>
      </div>
        <form [formGroup]="service.formModel" class="justify-content:center" autocomplete="off"   (submit)="onSubmit()" >
            <div class="form-group required">
              <input class="form-control" placeholder="Enter Username"   formControlName="UserName">
              <label class="text-danger"   *ngIf="service.formModel.get('UserName')?.touched && service.formModel.get('UserName')?.errors?.['required']">This field is mandatory.</label>
            </div>
            <div class="form-group">
             
              <input class="form-control"  formControlName="Email"  placeholder="Enter Email">
              <label class="text-danger mx-3"  *ngIf="service.formModel.get('Email')?.touched && service.formModel.get('Email')?.errors?.['email']">Email is Invalid</label>
              
            </div>
            <div class="form-group">
             
              <input class="form-control" formControlName="FullName" placeholder="Enter FullName">
              
            </div>
            <div formGroupName="Passwords">
              <div class="form-group required">
               
                <input type="password" class="form-control" formControlName="Password" placeholder="Password">
                <label class="text-danger"  *ngIf="service.formModel.get('Passwords.Password')?.touched && service.formModel.get('Passwords.Password')?.errors?.['required']">This field is mandatory.</label>
                <label class="text-danger"  *ngIf="service.formModel.get('Passwords.Password')?.touched && service.formModel.get('Passwords.Password')?.errors?.['minlength']">minimum 4 characters required</label>
              </div>
              <div class="form-group required">
               
                <input type="password" class="form-control" formControlName="ConfirmPassword" placeholder="Enter Confirm Password">
                <label class="text-danger"  *ngIf="service.formModel.get('Passwords.ConfirmPassword')?.touched && service.formModel.get('Passwords.ConfirmPassword')?.errors?.['required']">This field is mandatory.</label>
                <label class="text-danger"  *ngIf="service.formModel.get('Passwords.ConfirmPassword')?.touched && service.formModel.get('Passwords.ConfirmPassword')?.errors?.['passwordMismatch']">Password Mismatch.</label>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12 mx-5 ">
                <button type="submit"  [disabled]="!service.formModel.valid" class="btn btn-success btn-circle" >Sign Up</button>
              </div>
            </div>
          </form>
    </div>
</div>
